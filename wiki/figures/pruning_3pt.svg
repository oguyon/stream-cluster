<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for readability on dark themes -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Triangle -->
  <circle cx="200" cy="50" r="5" fill="#333" />
  <text x="210" y="50" font-family="sans-serif" font-size="14">fi (Frame)</text>

  <circle cx="100" cy="250" r="5" fill="#333" />
  <text x="80" y="270" font-family="sans-serif" font-size="14">cj (Tested)</text>

  <circle cx="300" cy="250" r="5" fill="#333" />
  <text x="310" y="270" font-family="sans-serif" font-size="14">cl (Candidate)</text>

  <!-- Lines -->
  <line x1="200" y1="50" x2="100" y2="250" stroke="#333" stroke-width="2" />
  <text x="130" y="150" font-family="sans-serif" font-size="14">dist(fi, cj)</text>

  <line x1="100" y1="250" x2="300" y2="250" stroke="#333" stroke-width="2" />
  <text x="200" y="265" font-family="sans-serif" font-size="14">dist(cj, cl)</text>

  <line x1="200" y1="50" x2="300" y2="250" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <text x="260" y="150" font-family="sans-serif" font-size="14">dist(fi, cl) >= ?</text>

  <text x="50" y="20" font-family="sans-serif" font-size="14" font-weight="bold">3-Point Pruning</text>
  <text x="50" y="290" font-family="sans-serif" font-size="12">|d(fi, cj) - d(cj, cl)| &lt;= d(fi, cl)</text>
</svg>
