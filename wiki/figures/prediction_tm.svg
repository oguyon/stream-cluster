<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for readability on dark themes -->
  <rect width="100%" height="100%" fill="white" />

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <rect x="50" y="80" width="60" height="40" fill="#fff" stroke="#333" stroke-width="2" rx="15" />
  <text x="80" y="105" font-family="sans-serif" font-size="14" text-anchor="middle">C_prev</text>

  <rect x="250" y="40" width="60" height="40" fill="#fff" stroke="#333" stroke-width="2" rx="15" />
  <text x="280" y="65" font-family="sans-serif" font-size="14" text-anchor="middle">C_A</text>

  <rect x="250" y="120" width="60" height="40" fill="#fff" stroke="#333" stroke-width="2" rx="15" />
  <text x="280" y="145" font-family="sans-serif" font-size="14" text-anchor="middle">C_B</text>

  <!-- Transitions -->
  <line x1="110" y1="100" x2="240" y2="60" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="180" y="70" font-size="12" fill="#666">High Prob</text>

  <line x1="110" y1="100" x2="240" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="4,4" />
  <text x="180" y="130" font-size="12" fill="#666">Low Prob</text>

  <text x="20" y="30" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="start">Transition Matrix (-tm)</text>
</svg>
