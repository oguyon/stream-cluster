<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for readability on dark themes -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Anchors -->
  <circle cx="100" cy="200" r="5" fill="#d32f2f" />
  <text x="90" y="220" font-family="sans-serif" font-size="14">c1</text>

  <circle cx="200" cy="250" r="5" fill="#d32f2f" />
  <text x="200" y="270" font-family="sans-serif" font-size="14">c2</text>

  <circle cx="300" cy="200" r="5" fill="#d32f2f" />
  <text x="310" y="220" font-family="sans-serif" font-size="14">c3</text>

  <!-- Frame and Candidate -->
  <circle cx="200" cy="50" r="5" fill="#333" />
  <text x="210" y="50" font-family="sans-serif" font-size="14">fi</text>

  <circle cx="250" cy="100" r="5" fill="#1976d2" />
  <text x="260" y="100" font-family="sans-serif" font-size="14">ck</text>

  <!-- Connections -->
  <line x1="200" y1="50" x2="100" y2="200" stroke="#999" stroke-width="1" />
  <line x1="200" y1="50" x2="200" y2="250" stroke="#999" stroke-width="1" />
  <line x1="200" y1="50" x2="300" y2="200" stroke="#999" stroke-width="1" />

  <text x="20" y="20" font-family="sans-serif" font-size="14" font-weight="bold">5-Point Pruning</text>
  <text x="20" y="290" font-family="sans-serif" font-size="12">3 Anchors localize fi &amp; ck relative to plane</text>
</svg>
