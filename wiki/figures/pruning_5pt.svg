<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .point { fill: #333; }
    .anchor { fill: #d32f2f; }
    .label { font-family: sans-serif; font-size: 14px; }
    .line { stroke: #999; stroke-width: 1; }
  </style>

  <!-- Anchors -->
  <circle cx="100" cy="200" r="5" class="anchor" />
  <text x="90" y="220" class="label">c1</text>

  <circle cx="200" cy="250" r="5" class="anchor" />
  <text x="200" y="270" class="label">c2</text>

  <circle cx="300" cy="200" r="5" class="anchor" />
  <text x="310" y="220" class="label">c3</text>

  <!-- Frame and Candidate -->
  <circle cx="200" cy="50" r="5" class="point" />
  <text x="210" y="50" class="label">fi</text>

  <circle cx="250" cy="100" r="5" class="point" style="fill:#1976d2" />
  <text x="260" y="100" class="label">ck</text>

  <!-- Connections -->
  <line x1="200" y1="50" x2="100" y2="200" class="line" />
  <line x1="200" y1="50" x2="200" y2="250" class="line" />
  <line x1="200" y1="50" x2="300" y2="200" class="line" />

  <text x="20" y="20" class="label" font-weight="bold">5-Point Pruning</text>
  <text x="20" y="290" class="label" font-size="12">3 Anchors localize fi & ck relative to plane</text>
</svg>
